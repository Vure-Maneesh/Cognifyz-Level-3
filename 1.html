<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"  href="1.css">
<title>Cognifyz Level 3</title>
</head>
<body>

  <div class="image-gallery">
    <h2>Image Gallery</h2>
    <p>Basic image gallery with thumbnail images that enlarge when clicked.</p>
    <div class="row">
      <div class="column">
        <img src="benz.jpeg" alt=""  onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="bugati.jpeg" alt=""  onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="bugati2.jpeg" alt=""  onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="mclarn.webp" alt=""  onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="mclarn2.jpeg" alt=""  onclick="myFunction(this);">
      </div><div class="column">
        <img src="bike.jpeg" alt=""  onclick="myFunction(this);">
      </div>
    </div>

    <div class="container">
      <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
      <img id="expandedImg" style="width:100%">
      <div id="imgtext"></div>
    </div>
  </div>

  <div class="slideshow">
    <h2>Image Slideshow</h2>

    <div class="slideshow-container loop">
      <div class="wrapper">
          <img src="benz.jpeg">
          <img src="bugati.jpeg">
          <img src="bugati2.jpeg">
          <img src="mclarn.webp">
          <img src="mclarn2.jpeg">
          <img src="bike.jpeg">

      </div>
    </div>
  </div>
  <script src="1.js"></script>
</body>
</html>
